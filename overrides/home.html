<!-- Custom HTML site displayed as the Home chapter -->

{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
    .md-container {
        height: 100%;
        background: var(--md-primary-fg-color);
        /* background-image: url("template_assets/wx1Background.png"); */
        background-repeat: no-repeat;
        background-size: cover;
    }

    .md-main {
        flex-grow: 0;
        height: 0px;
        background: var(--md-primary-fg-color)
    }

    .md-main__inner {
        display: flex;
        height: 100%;
    }

    .tx-container {
        padding-top: .0rem;
        background: var(--md-primary-fg-color);

    }

    .tx-hero {
        margin: 32px 2.8rem;
        color: var(--md-primary-bg-color);
        justify-content: center;
        flex-direction: column;
    }

    .tx-hero h1 {
        margin-bottom: 1rem;
        color: currentColor;
        font-weight: 700
    }

    :root {
        .tx-hero__content {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
    }

    .tx-hero__content {
        padding-bottom: 1rem;
        margin: 0 auto;
    }

    .tx-hero__logo {
        scale: 1;
        width: 65%;
        padding-bottom: 50px;
    }

    .tx-hero__image {
        width: 650px;
        /* height: 650px; */
        height: 65vh;
        order: 0;
        /* padding-right: 2.5rem; */

    }

    .tx-hero .md-button {
        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        color: rgb(0, 0, 0);
        border-color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button:focus,
    .tx-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }

    .feature-item h2 svg {
        height: 30px;
        float: left;
        margin-right: 10px;
        transform: translateY(10%);
    }

    .top-hr {
        margin-top: 42px;
        background: var(--md-primary-fg-color)
    }

    .feature-item {
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        box-sizing: border-box;
        padding: 0 15px;
        word-break: break-word
    }

    .feature-item h2 {
        color: var(--md-default-fg-color);
        font-weight: 300;
        font-size: 25px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: normal;
        margin-top: 20px;
        margin-bottom: 10px;
        font-family: inherit;
    }

    .feature-item p {
        font-size: 16px;
        line-height: 1.8em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        color: var(--md-default-fg-color);
        margin: 0 0 10px;
        display: block;
    }

    .feature-item path {
        fill: var(--md-default-fg-color);
    }

    @media screen and (max-width:30em) {
        .tx-hero h1 {
            font-size: 1.4rem
        }
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none
        }

        .tx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tx-hero__content {
            /* max-width: 22rem; */
            margin-top: 3.5rem;
            margin-bottom: 3.5rem;
            margin-left: 1.0rem;
            margin-right: 4.0rem;
            align-items: center;
        }
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }

        .top-hr {
            width: 100%;
            display: flex;
            max-width: 61rem;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .bottom-hr {
            margin-top: 10px;
            width: 100%;
            display: flex;
            max-width: 61rem;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .feature-item {
            flex: 1;
            min-width: 0;
        }
    }

    .hr {
        border-bottom: 1px solid #eee;
        width: 100%;
        margin: 20px 0;
    }

    .text-center {
        text-align: center;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 15px;
        font-family: 'Lato', sans-serif;
        font-size: 23px;
        font-weight: 300;
        padding-bottom: 10px;
    }

    .logos {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: row wrap;
        margin: 0 auto;
    }

    .logos img {
        flex: 1 1 auto;
        padding: 25px;
        max-height: 130px;
        vertical-align: middle;
    }

    .hr-logos {
        margin-top: 0;
        margin-bottom: 30px;
    }

    .md-footer-meta__inner {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 1.0rem;
    }

    .md-footer-social {
        padding-top: 20px;
    }

    .neat {
        position: absolute;
        animation: fadeEm;

        /* animation-iteration-count: infinite; */

    }

    .event {
        /* position: absolute; */
        /* bottom: 25em; */
        display: flex;
        justify-content: center;
        bottom:50%;
        position:relative;

    }

    .hold {
        /* position: absolute; */
        animation: fadein;
        animation-fill-mode: forwards;
        /* width: 600px; */
    }

    g {
        font-size: 7em;
        text-shadow: 2px 2px 4px black;
    }

    sup {
        font-size: .5em;
    }

    @keyframes fadeEm {
        0% {
            opacity: 0
        }

        20% {
            opacity: 1
        }

        50% {
            opacity: 0;
        }

        100% {
            opacity: 0
        }
    }

    @keyframes fadein {
        0% {
            opacity: 0
        }

        /* 20% {
            opacity: 1
        } */

        90% {
            opacity: .5;
        }

        100% {
            opacity: .75;
        }
    }

    #one {
        animation-duration: 80ms;
        opacity: 0;
        animation-delay: 0s;

    }

    #two {
        animation-duration: 3s;
        opacity: 0;
        animation-delay: 3s;
    }

    #three {
        animation-duration: 3s;
        opacity: 0;
        animation-delay: 3s;
        /* display:none; */
    }

    #four {
        animation-duration: 3s;
        opacity: 0;
        animation-delay: 10s;
        /* display:none; */
    }

    #five {
        animation-duration: 80ms;
        opacity: 0;
        animation-delay: 13s;
    }

    #six {
        animation-duration: 80ms;
        opacity: 0;
        animation-delay: 14s;
    }

    svg {
        fill: azure;
        stroke: azure;
    }
</style>
